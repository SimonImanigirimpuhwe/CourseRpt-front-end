<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/edit.css">
    <title>Edit user</title>
</head>

<body>
    <div class=" top sticky">
        <img src="../img/my log.jpg" alt="logo" class="logo">
        <nav>
            <ul>
                <li class="back">Back</li>
            </ul>
        </nav>
    </div>
    <h3>Edit user form</h3>
    <div class="container">
        <form action="" method="post" autocomplete="off">
            <label for="school">School</label>
            <input type="text" name="school" id="school" placeholder="Enter Your School" value="">
            <label for="faculty">Faculty</label>
            <input type="text" name="faculty" id="faculty" placeholder="Enter Your Faculty" value="">
            <label for="level">Level</label>
            <input type="text" name="level" id="level" placeholder="Enter Your Level" value="">
            <button class="register">Submit</button>
            <div class="load-result"></div>
            <div class="error-display"></div>
        </form>
    </div>
    <script src="../js/reports-search.js"></script>
</body>

</html>
