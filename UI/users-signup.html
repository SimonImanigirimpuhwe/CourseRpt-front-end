<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/users-signup.css">
    <title>Signup form</title>
</head>

<body>
    <div class="top sticky">
        <img src="/img/ur-logo.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li class="search">
                    <input type="search" name="search" id="search" placeholder="search users">
                </li>
                <li>
                    <button class="view-cps" onclick="displayReport()">All cps</button></li>
                <li>
                <li>
                    <button class="add">Add cps</button></li>
                <li>
                    <button class="back">Back</button>
                </li>
            </ul>
        </nav>
    </div>
    <h3 id="title">Class Representative Signup form</h3>
    <div class="container">
        <form action="" method="post" autocomplete="off">
            <label for="firstName">Firstname</label>
            <input type="text" name="firstName" id="firstname" placeholder="Enter Your Firstname" value="">
            <label for="lastName">Lastname</label>
            <input type="text" name="lastName" id="lastname" placeholder="Enter Your Lastname" value="">
            <label for="regNumber">RegNumber</label>
            <input type="text" name="regNumber" id="regnumber" placeholder="Enter Your RegNumber" value="">
            <label for="school">School</label>
            <input type="text" name="school" id="school" placeholder="Enter Your School" value="">
            <label for="faculty">Faculty</label>
            <input type="text" name="faculty" id="faculty" placeholder="Enter Your Faculty" value="">
            <label for="level">Level</label>
            <input type="text" name="level" id="level" placeholder="Enter Your Level" value="">
            <button class="register">Register</button>
            <div class="load-result"></div>
            <div class="error-display"></div>
        </form>
    </div>
    <div class="all-users">
        <div class="search-users"></div>
    </div>
    <div class="users-error"></div>
    <small></small>
    <script src="/js/users-signup.js"></script>
</body>

</html>
