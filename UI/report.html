<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/report.css">
    <title>Course Report</title>
</head>

<body>
    <div class="top sticky">
        <img src="../img/my log.jpg" alt="logo" class="logo">
        <nav>
            <ul>
                <li class="logout">logout</li>
            </ul>
        </nav>
    </div>
    <header>
        <h1>UR</h1>
        <h2>Center for teaching and learning enhancement</h2>
        <h2>Academic year:<span class="year">2020-2021</span></h2>
        <h2>School:<span class="school"><input type="text" name="school" id="school-input" value=""
                    autocomplete="off"></span></h2>
        <h3>Faculty:<span class="faculty"><input type="text" name="faculty" id="faculty-input" value=""
                    autocomplete="off"></span></h3>
        <h3>Class:<span class="level"><input type="text" name="level" id="level-input" value=""
                    autocomplete="off"></span></h3>
        <h3>Numbers of students:<span class="num-student"><input type="text" name="students" id="students-input"
                    value="" autocomplete="off"></span></h3>
        <h2>Weekly teaching progress report on <span class="report"></span></h2>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Module Title</th>
                    <th>Component</th>
                    <th>Activity</th>
                    <th>Lecturer</th>
                    <th>Observation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="days"><input type="text" name="days" id="time" placeholder="Day of week" value=""
                            autocomplete="off"></td>
                    <td><input type="date" name="date" id="date" value="" autocomplete="off"></td>
                    <td><input type=" number" name="hours" id="hours" value="" autocomplete="off"></td>
                    <td><input type="text" name="module-title" id="module-title" value="" autocomplete="off"></td>
                    <td><input type="text" name="component" id="component" value="" autocomplete="off"></td>
                    <td><input type="text" name="activity" id="activity" value="" autocomplete="off"></td>
                    <td><input type="text" name="lecturer" id="lecturer" value="" autocomplete="off"></td>
                    <td><input type="text" name="observation" id="observation" value="" autocomplete="off"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="load-holder"></div>
    <div class="result"></div>
    <button class="btn btn-primary"><i class="fa fa-btn"></i>Submit</button>

    <script src="../js/main.js"></script>
</body>

</html>
